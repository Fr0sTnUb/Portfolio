<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGrad)"/>
  
  <!-- Abstract geometric "f" design - modern and tech-inspired -->
  <!-- Main vertical stroke -->
  <rect x="35" y="28" width="8" height="44" rx="4" fill="url(#iconGrad)"/>
  
  <!-- Top horizontal bar -->
  <rect x="35" y="28" width="20" height="8" rx="4" fill="url(#iconGrad)"/>
  
  <!-- Middle horizontal bar -->
  <rect x="35" y="46" width="16" height="8" rx="4" fill="url(#iconGrad)"/>
  
  <!-- Tech accent - small dot pattern -->
  <circle cx="58" cy="32" r="3" fill="url(#iconGrad)" opacity="0.9"/>
  <circle cx="54" cy="36" r="2" fill="url(#iconGrad)" opacity="0.7"/>
</svg>
