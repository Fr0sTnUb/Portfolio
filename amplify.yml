version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - cd server
        - npm ci
        - echo "Backend build complete"
  artifacts:
    baseDirectory: server
    files:
      - '**/*'

